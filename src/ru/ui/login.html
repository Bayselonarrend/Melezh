<!DOCTYPE html>
<html lang="ru" x-data="{ password: '', error: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход | Melezh </title>
    <link rel="stylesheet" href="/css/custom-tailwind.css" />
    <script src="/js/tailwind.js"></script>
    <script type="module" src="/js/alpine.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" x-init="
  () => {
    const urlParams = new URLSearchParams(window.location.search);
    error = urlParams.has('error');
  }
">

<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 space-y-6">

  <!-- Логотип + заголовок -->
  <div class="flex flex-col items-center text-center space-y-4">
    <img src="/img/cover.png" alt="Логотип" class="h-20 w-auto" />
    <h2 class="text-2xl font-bold text-gray-800">Вход в панель управления</h2>
  </div>

  <!-- Сообщение об ошибке -->
  <template x-if="error">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <span class="block sm:inline">Неверный пароль</span>
    </div>
  </template>

  <!-- Форма -->
  <form action="/ui/login" method="POST" class="space-y-4">
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
      <input
        id="password"
        name="password"
        type="password"
        x-model="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        placeholder="Введите пароль"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
      :disabled="password === ''"
      :class="{ 'opacity-70 cursor-not-allowed': password === '' }"
    >
      Войти
    </button>
  </form>
</div>

</body>
</html>
