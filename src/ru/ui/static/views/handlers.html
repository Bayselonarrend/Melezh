<div x-data="handlersView" x-init="init()">
  <div class="space-y-4">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">Список обработчиков</h2>
      <button @click="loadHandlers()" 
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
              :disabled="isLoading">
        <span x-show="!isLoading">Обновить</span>
        <span x-show="isLoading">Загрузка...</span>
      </button>
    </div>
    
    <div x-show="isLoading" class="flex justify-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    
    <div x-show="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
      <p x-text="errorMessage"></p>
    </div>
    
    <div x-show="!isLoading && handlers.length > 0" class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg overflow-hidden">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 text-left">Ключ</th>
            <th class="py-2 px-4 text-left">Метод</th>
            <th class="py-2 px-4 text-left">Библиотека</th>
            <th class="py-2 px-4 text-left">Функция</th>
            <th class="py-2 px-4 text-left">Статус</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <template x-for="handler in handlers" :key="handler.key">
            <tr>
              <td class="py-1 px-4" x-text="handler.key"></td>
              <td class="py-1 px-4" x-text="handler.method"></td>
              <td class="py-1 px-4" x-text="handler.library"></td>
              <td class="py-1 px-4" x-text="handler.function"></td>
              <td class="py-1 px-4">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" 
                         @change="toggleHandlerStatus(handler)"
                         :checked="handler.active == 1"
                         class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                  <span class="ml-2 text-sm font-medium" x-text="handler.active == 1 ? 'Активен' : 'Неактивен'"></span>
                </label>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    
    <div x-show="!isLoading && handlers.length === 0 && !errorMessage" 
         class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4">
      <p>Нет доступных обработчиков</p>
    </div>
  </div>
</div>
