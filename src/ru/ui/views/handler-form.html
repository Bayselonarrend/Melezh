<div x-data="handlerFormView">
  <div class="flex space-x-4 items-center mb-4">

    <div class="text-gray-400" x-show="!isEditMode">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-12 h-12">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
    </div>

    <div class="text-gray-400" x-show="isEditMode">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-12 h-12">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
      </svg>
    </div>

    <div class="space-y-1 w-full">
      <h2 class="text-2xl font-bold" x-text="isEditMode ? 'Изменение обработчика' : 'Новый обработчик'"></h2>
      <p
        x-text="isEditMode ? 'Внесите изменения в существующий обработчик запросов' : 'Заполните форму для создания нового обработчика'">
      </p>
    </div>
  </div>

  <hr class="mb-4">

  <form @submit.prevent="submitForm" class="bg-white p-6 rounded-lg shadow-md space-y-4 max-w-5xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6">

      <div class="space-y-4 md:col-span-2">

        <input type="text" id="originalKey" x-model="formData.originalKey" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500"
          :disabled="true" x-show="isEditMode">

        <div>
          <label for="key" class="block text-sm font-medium text-gray-700">Ключ</label>
          <div class="relative mt-1">
            <input type="text" id="key" x-model="formData.key" required
              class="w-full px-3 py-2 pr-9 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500">
            <button @click="generateNewKey" type="button"
              class="absolute right-2 top-2 bottom-1 flex items-center justify-center w-6 h-6 text-gray-400 hover:text-gray-700 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Метод</label>
          <div class="relative mt-1" x-data="{ open: false }">
            <button type="button" @click="open = !open"
              class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 sm:text-sm"
              :class="{ 'text-gray-500': !formData.method }">
              <span class="block truncate" x-text="formData.method || 'Выберите метод'"></span>
              <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </button>
            <div x-show="open" @click.outside="open = false"
              class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm max-h-60 overflow-auto">
              <button type="button" @click="formData.method = 'GET'; open = false"
                class="relative w-full text-left py-2 pl-3 pr-9 hover:bg-gray-100"
                :class="{ 'bg-green-50': formData.method === 'GET' }">
                <span class="block truncate">GET</span>
                <span x-show="formData.method === 'GET'"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-green-600">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </button>
              <button type="button" @click="formData.method = 'FORM'; open = false"
                class="relative w-full text-left py-2 pl-3 pr-9 hover:bg-gray-100"
                :class="{ 'bg-green-50': formData.method === 'FORM' }">
                <span class="block truncate">POST (Form)</span>
                <span x-show="formData.method === 'FORM'"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-green-600">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </button>
              <button type="button" @click="formData.method = 'JSON'; open = false"
                class="relative w-full text-left py-2 pl-3 pr-9 hover:bg-gray-100"
                :class="{ 'bg-green-50': formData.method === 'JSON' }">
                <span class="block truncate">POST (JSON)</span>
                <span x-show="formData.method === 'JSON'"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-green-600">
                  <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </button>
            </div>
          </div>
        </div>

        <!-- Библиотека с поиском -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Библиотека</label>
          <div class="relative mt-1"
               @keydown.escape="closeLibraryDropdown"
               @click.outside="closeLibraryDropdown">
            <button type="button"
                    @click="openLibraryDropdown"
                    :disabled="isLibrariesLoading || isLoading"
                    class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 sm:text-sm"
                    :class="{
                      'bg-gray-100 text-gray-400 cursor-not-allowed': isLibrariesLoading || isLoading,
                      'text-gray-500': !formData.library && !isLibrariesLoading
                    }">
              <span class="flex items-center">
                <template x-if="formData.library && !isLibrariesLoading">
                  <img :src="`img/libs/${formData.library.replace(/\s+/g, '')}.png`" class="h-5 w-5 flex-shrink-0"
                    @error="handleImageError">
                </template>
                <span class="block truncate" :class="{ 'ml-3': formData.library && !isLibrariesLoading }"
                  x-text="isLibrariesLoading ? 'Загрузка...' : (formData.library ? libraries.find(l => l.name === formData.library)?.title || formData.library : 'Выберите библиотеку')">
                </span>
              </span>
              <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </button>

            <div x-show="libraryDropdownOpen && !isLibrariesLoading" x-transition
              class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md py-0 text-base ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm max-h-60 overflow-auto">
              <div class="sticky top-0 bg-white z-10 p-1 border-b">
                <input
                  type="text"
                  x-model.debounce.200ms="librarySearch"
                  @click.stop
                  x-ref="librarySearchInput"
                  placeholder="Поиск..."
                  class="w-full px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-green-500"
                />
              </div>
              <template x-for="lib in filteredLibraries" :key="lib.name">
                <button
                  type="button"
                  @click="selectLibrary(lib.name)"
                  class="relative w-full cursor-default select-none py-2 pl-3 pr-9 hover:bg-gray-100 text-left flex items-center"
                  :class="{ 'bg-green-50': formData.library === lib.name }">
                  <img :src="`img/libs/${lib.name.replace(/\s+/g, '')}.png`" class="h-5 w-5 flex-shrink-0"
                    @error="handleImageError">
                  <span class="ml-3 block truncate" x-text="lib.title"></span>
                  <span x-show="formData.library === lib.name"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-green-600">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </template>
              <div x-show="filteredLibraries.length === 0" class="px-3 py-2 text-gray-500 text-sm">
                Ничего не найдено
              </div>
            </div>
          </div>
        </div>

        <!-- Функция с поиском -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Функция</label>
          <div class="relative mt-1"
               @keydown.escape="closeFunctionDropdown"
               @click.outside="closeFunctionDropdown">
            <button type="button"
                    @click="openFunctionDropdown"
                    :disabled="!formData.library || isFunctionsLoading || isLoading"
                    class="relative w-full cursor-default rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm focus:outline-none focus:ring-1 focus:ring-green-500 sm:text-sm"
                    :class="{
                      'bg-gray-100 text-gray-400 cursor-not-allowed': !formData.library || isFunctionsLoading || isLoading,
                      'text-gray-500': !formData.function && !isFunctionsLoading
                    }">
              <span class="block truncate"
                x-text="isFunctionsLoading ? 'Загрузка...' : (formData.function ? functions.find(f => f.name === formData.function)?.title || formData.function : 'Выберите функцию')">
              </span>
              <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </button>

            <div x-show="functionDropdownOpen && !isFunctionsLoading" x-transition
              class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md py-0 text-base ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm max-h-60 overflow-auto">
              <div class="sticky top-0 bg-white z-10 p-1 border-b">
                <input
                  type="text"
                  x-model.debounce.200ms="functionSearch"
                  @click.stop
                  x-ref="functionSearchInput"
                  placeholder="Поиск..."
                  class="w-full px-2 py-1 text-sm border rounded focus:outline-none focus:ring-1 focus:ring-green-500"
                />
              </div>
              <template x-for="func in filteredFunctions" :key="func.name">
                <button
                  type="button"
                  @click="selectFunction(func.name)"
                  class="relative w-full cursor-default select-none py-2 pl-3 pr-9 hover:bg-gray-100 text-left"
                  :class="{ 'bg-green-50': formData.function === func.name }">
                  <span class="block truncate" x-text="func.title"></span>
                  <span x-show="formData.function === func.name"
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-green-600">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd"
                        d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </template>
              <div x-show="filteredFunctions.length === 0" class="px-3 py-2 text-gray-500 text-sm">
                Ничего не найдено
              </div>
            </div>
          </div>
        </div>

        <div class="flex space-x-4 pt-4">
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
            :disabled="isLoading">
            <span x-show="!isEditMode">Создать</span>
            <span x-show="isEditMode">Сохранить изменения</span>
            <span x-show="isLoading">
              <svg class="animate-spin h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>
          </button>
          <button type="button" @click="cancel"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition" :disabled="isLoading">
            Отмена
          </button>
        </div>
      </div>

      <div class="md:col-span-3">
        <div x-show="args.length === 0 && !isArgsLoading"
          class="p-6 bg-gray-50 border border-dashed border-gray-300 rounded-lg text-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-12 h-12 mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          </svg>
          <p class="text-sm">После выбора функции здесь будет перечень аргументов</p>
        </div>

        <div x-show="isArgsLoading" class="p-6 bg-gray-50 border border-gray-300 rounded-lg text-center">
          Загрузка аргументов...
        </div>

        <div x-show="args.length > 0 && !isArgsLoading"
          class="bg-gray-50 border border-gray-300 rounded-lg p-4 space-y-4">
          <h3 class="font-semibold text-gray-700">Аргументы функции</h3>
          <div class="text-xs text-gray-500 mb-2">Настройте параметры по умолчанию, которые будут использоваться в обработчике</div>

          <template x-for="arg_ in args" :key="arg_.arg">
            <div class="flex flex-col sm:flex-row items-start gap-2 p-2 hover:bg-gray-100 rounded">
              <label class="inline-flex items-center mt-1 sm:mt-0 w-full sm:w-auto" style="min-width: 13ch;">
                <input type="checkbox" x-model="arg_.active" class="form-checkbox h-4 w-4 text-green-600">
                <span class="ml-2 text-sm truncate" x-text="`--${arg_.arg}`"></span>
              </label>

              <div class="flex-1 min-w-0 space-y-1">
                <div class="text-xs text-gray-500 break-words" x-text="arg_.description"></div>
                <input type="text" x-model="arg_.value" placeholder="Значение по умолчанию" :disabled="!arg_.active"
                  class="w-full px-2 py-1 text-sm border border-gray-300 rounded bg-white focus:outline-none focus:ring-1 focus:ring-green-500 disabled:bg-gray-100 disabled:text-gray-500"
                  x-bind:class="{'bg-gray-100': !arg_.active}">
              </div>

              <label class="inline-flex items-center mt-1 sm:mt-0 whitespace-nowrap">
                <input type="checkbox" x-model="arg_.strict" :disabled="!arg_.active"
                  class="form-checkbox h-4 w-4 text-blue-600">
                <span class="ml-2 text-sm">Строгий</span>
                <span class="ml-1 text-gray-400"
                  title="Строгие аргументы нельзя перезаписать данными из запроса">?</span>
              </label>
            </div>
          </template>
        </div>
      </div>
    </div>
  </form>
</div>
