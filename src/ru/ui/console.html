<!DOCTYPE html>
<html lang="ru" x-data="{ activeTab: 'dashboard', sidebarOpen: false }">
<head>
  <meta charset="UTF-8">
  <title>Alpine.js Пример</title>
  <script src="js/tailwind.js"></script>
  <script type="module" src="js/alpine.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Mobile sidebar toggle -->
  <div class="flex md:hidden bg-white p-4 shadow-md items-center justify-between">
    <h1 class="text-xl font-bold">Мой Дашборд</h1>
    <button @click="sidebarOpen = !sidebarOpen" class="text-gray-600">
      ☰
    </button>
  </div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside :class="{'hidden': !sidebarOpen}" class="md:flex flex-col w-64 bg-white shadow-md p-4 space-y-4 transition-all z-10">
      <h2 class="text-lg font-semibold border-b pb-2">Навигация</h2>
      <nav class="space-y-2">
        <a href="#" @click="activeTab = 'dashboard'" :class="{'bg-blue-100 text-blue-700': activeTab === 'dashboard'}" class="block px-3 py-2 rounded hover:bg-gray-200 transition">Главная</a>
        <a href="#" @click="activeTab = 'jobs'" :class="{'bg-blue-100 text-blue-700': activeTab === 'jobs'}" class="block px-3 py-2 rounded hover:bg-gray-200 transition">Задачи</a>
        <a href="#" @click="activeTab = 'settings'" :class="{'bg-blue-100 text-blue-700': activeTab === 'settings'}" class="block px-3 py-2 rounded hover:bg-gray-200 transition">Настройки</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto bg-gray-50">

      <!-- Conditional rendering based on activeTab -->
      <template x-if="activeTab === 'dashboard'">
        <div>
          <h1 class="text-2xl font-bold mb-4">Главная</h1>
          <p class="mb-4">Добро пожаловать в ваш дашборд. Здесь можно отображать статистику или активные задачи.</p>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow text-center">
              <div class="text-3xl font-bold">24</div>
              <div>Активные задачи</div>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
              <div class="text-3xl font-bold">15</div>
              <div>Выполненные</div>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
              <div class="text-3xl font-bold">3</div>
              <div>Сбои</div>
            </div>
          </div>
        </div>
      </template>

      <template x-if="activeTab === 'jobs'">
        <div>
          <h1 class="text-2xl font-bold mb-4">Задачи</h1>
          <div class="bg-white p-4 rounded shadow">
            <ul class="space-y-2">
              <li class="flex justify-between items-center border-b pb-2">
                <span>Build Project A</span>
                <span class="text-green-600">Success</span>
              </li>
              <li class="flex justify-between items-center border-b pb-2">
                <span>Deploy to Staging</span>
                <span class="text-yellow-600">In Progress</span>
              </li>
              <li class="flex justify-between items-center">
                <span>Run Tests</span>
                <span class="text-red-600">Failed</span>
              </li>
            </ul>
          </div>
        </div>
      </template>

      <template x-if="activeTab === 'settings'">
        <div>
          <h1 class="text-2xl font-bold mb-4">Настройки</h1>
          <form class="bg-white p-4 rounded shadow space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Имя пользователя</label>
              <input type="text" class="w-full border rounded px-3 py-2" placeholder="Ваше имя">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Email</label>
              <input type="email" class="w-full border rounded px-3 py-2" placeholder="email@example.com">
            </div>
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Сохранить
            </button>
          </form>
        </div>
      </template>

    </main>
  </div>

</body>
</html>
